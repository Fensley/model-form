<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user profile form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img
          src="https://s3.amazonaws.com/media-ima002.globaltalentsystems.com/49777/900/49777_000-1-23-2024-1706023918281.jpg"
          alt=""
        />
      </div>

      <div class="form-ctn">
        <h3>come join us at prada</h3>
        <div class="name">
          <label> Full name </label>

          <input type="text" />
        </div>

        <div class="gender">
          <label>Gender</label>
          <select name="" id="select">
            <option>Male</option>
            <option>Female</option>
            <option>non-binary</option>
          </select>
        </div>

        <div class="birthday">
          <label> DAte of birth</label>
          <input type="date" placeholder="days" />
        </div>
        <div class="country">
          <label> nationality</label>
          <input type="text" placeholder="country" />
        </div>

        <div class="btn">
          <button>SUBMIT</button>
          <!-- <button>SKIP</button> -->
        </div>
      </div>
    </div>
  </body>
</html>
